<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <main>
        <h1>Jugando con videos</h1>
        <section>
            <article>
                <h2>Cabrito</h2>
                <video controls preload="auto">
                    <source src="video/cabrito.mp4#t=2,5" />
                    <source src="video/cabrito.mp3#t=2,5" />
                    <!-- Selecciona el video que el navegador entienda -->
                </video>
            </article>
        </section>
    </main>
</body>
</html>
